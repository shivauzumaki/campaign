<div header></div>

<div class="container" style="margin-top: 70px;margin-bottom: 70px">
    <h2>Idea</h2>
    <form>
        <div class="form-group">
            <label for="title">Idea title</label>
            <input required type="text" class="form-control" id="title" ng-model="idea.title" placeholder="Enter idea">
        </div>
        <div class="form-group">
            <label for="summary">A One-Liner Pitch, What is your idea? (200 words)</label>
            <textarea required class="form-control" id="summary"rows="6" ng-model="idea.summary" placeholder="A short sentence that summarises your idea"></textarea>
        </div>
        <div class="form-group">
            <label for="keyproblem">What is the problem that your idea solves? (200 words)</label>
            <textarea required class="form-control" id="keyproblem" rows="6" ng-model="idea.keyproblem" placeholder="Key Problem that your solution can solve"></textarea>
        </div>
        <div class="form-group">
            <label for="customers">Who are your customers? (200 words)</label>
            <textarea required class="form-control" id="customers" rows="6" ng-model="idea.customers" placeholder="Customers are the ones that pays you"></textarea>
        </div>

        <div class="form-group">
            <label for="betteridea">Why is your idea better than what is available in the Market? (500 words)</label>
            <textarea required class="form-control" id="betteridea" rows="8" ng-model="idea.betteridea" placeholder="Do Indicate if nothing similar is available out there"></textarea>
        </div>
        <div class="form-group">
            <label for="passionate">Why are you passionate about this idea? (200 words)</label>
            <textarea required class="form-control" id="passionate" rows="6" ng-model="idea.passionate" placeholder="You will go all out for it"></textarea>
        </div>
        <div class="form-group">
            <label for="aboutteam">Why is your Team best suited to do this? (200 words)</label>
            <textarea required class="form-control" id="aboutteam" rows="6" ng-model="idea.aboutteam" placeholder="Indicate you Team’s Unfair Advantage"></textarea>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select required class="form-control" id="category" ng-change="getSubList()" ng-model="idea.category">
                <option value="" disabled>Select Category</option>
                <option value="Social Care">Social Care</option>
                <option value="General Tech">General Tech</option>
                <option value="Deep Tech">Deep Tech</option>
            </select>
        </div>
        <div class="form-group">
            <label for="subcategory">Sub-Category</label>
            <select required class="form-control" id="subcategory" ng-change="getProbList()" ng-model="idea.subcategory">
                <option value="" disabled>Select Category</option>
                <option ng-repeat="subcat in subcategories">{{subcat.subcategory}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Which Problem Statements your Idea Solves?</label>
            <label>Select Maximum 3 Problem Statements for this List</label>

            <div>
                <label ng-repeat="prob in problist" style="width:100%;!important;border: 1px solid #e3e3e3;display: block;cursor: pointer">
                    <input type="checkbox" style="margin-left: 20px" checklist-model="idea.problems" checklist-value="prob"> {{prob.title}}
                </label>
            </div>
        </div>


        <div style="text-align: center;">
            <button type="submit" style="margin-bottom: 30px;background-color: black" ng-click="creatingIdea()" class="btn btn-primary">Submit Idea</button>
        </div>
    </form>
</div>

<div footeridea></div>
