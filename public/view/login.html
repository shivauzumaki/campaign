<div header2></div>
<div class="container" >
    <div style="width: 50%;margin-top:80px;margin-left: 22%">
        <h2 style="margin: 10px 0; text-align: center; font-weight:bolder ">IdeaDeck Login Form</h2>
        <br>
        <form>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="text" class="form-control" id="email" ng-model="user.email" placeholder="Enter email address">
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label><a href=""><span id="showPassword" class="showpass">show</span></a>
                <input type="password" class="form-control" id="inputPassword" ng-model="user.password" placeholder="Enter password">
            </div>
            <div class="alert alert-danger" data-ng-show="showerror" id="alertMessage">{{message}}</div>

            <div style="text-align: center;">
                <button style="width: 100px;" type="submit" ng-click="loginUser()"  class="btn btn-primary" >Login</button>
            </div>
        </form>

        <div style="margin-bottom: 25px">
            <span> Do not have an account? <span><a href="#!/signup">Sign Up</a> </span></span>
            <span class ="pull-right"><a href="#!/forgotpassword">Forget Password</a> </span>
        </div>
    </div>
</div>
<div footeridea></div>

<script type="text/javascript">

    $(".showpass").mousedown(function(){
        $("#inputPassword").attr('type','text');
    }).mouseup(function(){
        $("#inputPassword").attr('type','password');
    }).mouseout(function(){
        $("#inputPassword").attr('type','password');
    });

</script>
