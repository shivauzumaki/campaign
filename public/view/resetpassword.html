<div>
    <div header2></div>
    <div class="container" style="width: 40%;margin-top:120px;">
        <h3 style="font-weight:bolder;text-align: center">Reset Password</h3>

        <form>
            <div class="form-group">
                <label style="color: black">New Password</label><span id="showPassword" class="showpass">show</span>
                <input type="password" class="form-control" ng-model="user.password" id="newPassword">
            </div>
            <div class="form-group">
                <label  style="color: black">Confirm Password</label><span id="showPasswordConfirm" class="showpassconfirm">show</span>
                <input type="password" id="confirmpassword" class="form-control">
            </div>
            <br>
            <button class="btn btn-primary" style="background-color: black;margin-left: 34%;" ng-click="resetPass()">Save and Continue</button>
        </form>


    </div>

</div>
<div footeridea></div>

<script>
    $("#passwordfield").on("keyup",function(){
        if($(this).val())
            $(".showpass").show();
        else
            $(".showpass").hide();
    });
    $(".showpass").mousedown(function(){
        $("#newPassword").attr('type','text');
    }).mouseup(function(){
        $("#newPassword").attr('type','password');
    }).mouseout(function(){
        $("#newPassword").attr('type','password');
    });


    $(".showpassconfirm").mousedown(function(){
        $("#confirmpassword").attr('type','text');
    }).mouseup(function(){
        $("#confirmpassword").attr('type','password');
    }).mouseout(function(){
        $("#confirmpassword").attr('type','password');
    });



</script>
